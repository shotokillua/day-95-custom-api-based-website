<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
</head>
<body>
<div style="margin-top: 50px;" class="ui container">
<h1 class="ui center aligned header">Sentiment Analysis App</h1>
    <form class="ui form" action="{{ url_for('analyze') }}" method="post">
        <div class="field">
        <input type="text" placeholder="Enter a piece of text to analyze..." name="text">
        </div>

    <div>
        <button class="ui positive button" type="submit">Analyze Text</button>
    </div>
    </form>
</div>
</body>
</html>
